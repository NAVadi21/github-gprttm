<!DOCTYPE html>
<html>
<head>
    <title>Fitness Trainer Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        form {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select {
            height: 40px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .amount {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address1">Address Line 1:</label>
        <input type="text" id="address1" name="address1" required>

        <label for="address2">Address Line 2:</label>
        <input type="text" id="address2" name="address2">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="trainerPreference">Trainer Preference:</label>
        <select id="trainerPreference" name="trainerPreference" required>
            <option value="male">Male Trainer</option>
            <option value="female">Female Trainer</option>
            <option value="noPreference">No Preference</option>
        </select>

        <label for="needPhysiotherapist">Do you need Physiotherapist?</label>
        <select id="needPhysiotherapist" name="needPhysiotherapist" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="package">Select a Package:</label>
        <select id="package" name="package" required>
            <option value="oneTime">One Time Appointment (Rs. 500/-)</option>
            <option value="fourSessions">4 Sessions Per Week (Rs. 400/- per session)</option>
            <option value="fiveSessions">5 Sessions Per Week (Rs. 300/- per session)</option>
        </select>

        <div class="amount">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
